<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Restaurant Booking</title>
  <style>
    /* Basic inline styles */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f0f0f0;
      color: #333;
    }
    h1 {
      margin-bottom: 10px;
    }
    .login-container {
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      width: 300px;
      margin: 50px auto;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .errorlist {
      color: red;
      margin-bottom: 10px;
    }
    .btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      width: 100%;
      margin: 10px 0;
      border-radius: 4px;
    }
    .btn:hover {
      background: #0056b3;
    }
    .signup-link {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h1>Login</h1>

  <!-- Error feedback (if user enters invalid credentials) -->
  {% if form.errors %}
    <div class="errorlist">
      <p>Your username and password didn't match. Please try again.</p>
    </div>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="form-group">
      {{ form.username.label_tag }}
      {{ form.username }}
    </div>
    <div class="form-group">
      {{ form.password.label_tag }}
      {{ form.password }}
    </div>
    
    <button type="submit" class="btn">Login</button>
  </form>

  <div class="signup-link">
    <p>Not registered? 
      <a href="{% url 'admin:index' %}">Ask admin to register you</a>
    </p>
  </div>
</div>

</body>
</html>
