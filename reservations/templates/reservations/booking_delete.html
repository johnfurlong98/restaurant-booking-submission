<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Booking</title>
</head>
<body>
  <h1>Delete Booking</h1>
  <p>Are you sure you want to delete this booking?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'booking_list' %}">Cancel</a>
  </form>
</body>
</html>
