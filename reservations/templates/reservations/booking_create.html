<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Booking</title>
  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        Restaurant Booking
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mainNav"
        aria-controls="mainNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/bookings/create/">
              Make a Booking
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/reviews/">
              Reviews
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/accounts/login/">
              Login
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/accounts/register/">
              Sign Up
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="mb-4">Create a Booking</h1>
        <hr>

        <form method="post" novalidate>
          <input
            type="hidden"
            name="csrfmiddlewaretoken"
            value="hpC7FYCm4PIoXZJWhECsUIxHTQvk9ncoRdTzzVK7v3FHElYc9ELkEtLluAlzpraD"
          >

          <!-- Name -->
          <div class="mb-3">
            <label for="id_name" class="form-label">
              Name *
            </label>
            <input
              type="text"
              name="name"
              class="form-control"
              maxlength="50"
              required
              id="id_name"
            >
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="id_email" class="form-label">
              Email *
            </label>
            <input
              type="email"
              name="email"
              class="form-control"
              maxlength="254"
              required
              id="id_email"
            >
          </div>

          <!-- Phone -->
          <div class="mb-3">
            <label for="id_phone" class="form-label">
              Phone *
            </label>
            <input
              type="text"
              name="phone"
              class="form-control"
              maxlength="20"
              required
              id="id_phone"
            >
          </div>

          <!-- Reservation Date -->
          <div class="mb-3">
            <label for="id_reservation_date" class="form-label">
              Reservation date *
            </label>
            <input
              type="datetime-local"
              name="reservation_date"
              class="form-control"
              min="2024-12-30T10:50"
              required
              id="id_reservation_date"
            >
          </div>

          <!-- Number of Guests -->
          <div class="mb-3">
            <label for="id_number_of_guests" class="form-label">
              Number of guests *
            </label>
            <input
              type="number"
              name="number_of_guests"
              class="form-control"
              min="0"
              required
              id="id_number_of_guests"
            >
          </div>

          <!-- Special Requests -->
          <div class="mb-3">
            <label for="id_special_requests" class="form-label">
              Special requests
            </label>
            <textarea
              name="special_requests"
              cols="40"
              rows="3"
              class="form-control"
              id="id_special_requests"
            ></textarea>
          </div>

          <!-- Table with aria-describedby -->
          <div class="mb-3">
            <label for="id_table" class="form-label">
              Table
            </label>
            <select
              name="table"
              aria-describedby="id_table_helptext"
              id="id_table"
              class="form-select"
            >
              <option value="" selected>---------</option>
              <option value="1">1 (Capacity: 4, Type: Back Room)</option>
              <option value="2">2 (Capacity: 4, Type: Back Room)</option>
              <option value="3">3 (Capacity: 4, Type: N/A)</option>
              <option value="4">4 (Capacity: 2, Type: Back Room)</option>
              <option value="5">6 (Capacity: 4, Type: Main Area)</option>
              <option value="6">5 (Capacity: 4, Type: Main Area)</option>
              <option value="7">7 (Capacity: 4, Type: Main Area)</option>
              <option value="8">8 (Capacity: 4, Type: N/A)</option>
              <option value="9">9 (Capacity: 2, Type: Main Area)</option>
            </select>
            <!-- Add the ID for aria-describedby to point to -->
            <div class="form-text" id="id_table_helptext">
              Select a table (optional) if you want to specify a specific table.
            </div>
          </div>

          <button type="submit" class="btn btn-success">Book Now</button>
          <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
